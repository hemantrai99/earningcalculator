<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potential Earning Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Potential Earning Calculator</h1>
        <div class="input-container">
            <label for="price">Price (USD)</label>
            <input type="number" id="price" min="0" max="2000">
            <input type="range" id="priceSlider" min="0" max="2000">

            <label for="sales">Sales</label>
            <input type="number" id="sales" min="0" max="100000">
            <input type="range" id="salesSlider" min="0" max="100000">

            <label for="exchangeRate">INR to USD Rate</label>
            <input type="number" id="exchangeRate" value="82" min="1">
	<label for="platformFee">Platform Fee (%)</label>
	<input type="number" id="platformFee" min="0" max="100">
        </div>
        <div class="result">
            <p>Price in INR: <span id="priceINR" data-price-inr=""></span><span class="currency">₹</span></p>
            <p>Potential Earning (USD): <span id="earningUSD"></span><span class="currency">$</span></p>
            <p>Potential Earning (INR): <span id="earningINR" data-greyed-price=""></span><span class="currency">₹</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
